<!DOCTYPE html>
<html>
<head>
<style>
ul {
  list-style-type: none;
  margin: 0;
  padding: 0;
  overflow: hidden;
  background-color: #3f0f0f;
}

li {
  float: left;
}

li a {
  display:block;
  color:white;
  text-align: center;
  padding: 16px;
  text-decoration:papayawhip;
}

li a:hover {
  background-color: #111111}
</style>
</head>
<body>

<h2>Navigation Menu</h2>
<p>In this example, we use CSS to style the list horizontally, to create a navigation menu:</p>

<ul>
  <li><a href="#Html">Home</a></li>
  <li><a href="#css">News</a></li>
  <li><a href="#java script">Contact</a></li>
  <li><a href="#more">About</a></li>
</ul>

</body>
</html>
